<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 公用元素 -->
    <a href="javascript:;" class="go"><img src="images/00-go.png" alt="" srcset=""></a>
    <a href="javascript:;" class="more"><img src="images/00-more.png" alt="" srcset=""></a>
    <div class="fullpage">
        <!-- 第一屏 -->
        <div class="section screen01">
            <div class="content">
                <!-- 商品 -->
                <div class="goods"><img src="./images/01-goods.png" alt="" srcset=""></div>
                <!-- 沙发 -->
                <div class="sofa"><img src="./images/01-sofa.png" alt=""></div>
                <!-- 飞起来的横幅 -->
                <div class="fly"><img src="./images/01-fly.png" alt=""></div>
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section screen02">
            <div class="content">
                <!-- 商品 -->
                <div class="goods"><img src="./images/02-goods.png" alt=""></div>
                <!-- 沙发 -->
                <div class="sofa"><img src="./images/02-sofa.png" alt="" srcset=""></div>
                <!-- 输入框 -->
                <div class="input">
                    <div class="search"><img src="./images/02-search.png" alt=""></div>
                    <div class="key"><img src="./images/02-key.png" alt=""></div>  
                </div>
                <!-- 顶部文字 -->
                <div class="text">
                    <div class="text01"><img src="./images/02-text1.png" alt=""></div>
                    <div class="text02"><img src="./images/02-text2.png" alt=""></div>          
                </div>
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section screen03">
            <div class="content">
                <div class="sofa"><img src="./images/02-sofa.png" alt=""></div>
                <div class="change">
                    <img src="./images/03-change01.gif" alt="">
                    <img src="./images/03-change02.gif" alt="">
                </div>
                <div class="cart">
                    <img src="./images/03-cart01.gif" alt="">
                    <img src="./images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section screen04">
            <div class="content">
                <div class="cloud"><img src="./images/04-cloud.png" alt=""></div> 
            </div>
        </div>
        <div class="section">5</div>
        <div class="section">6</div>
        <div class="section">7</div>
        <div class="section">8</div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js">
    </script>
</body>
</html>
